<main>
    <div class="cardContainer">
        <div class="card" (click)="goToEquipement()">
            <div class="cardIconDiv">
                <div class="iconDiv">
                    <img src="../../../assets/equipment_icon.png" alt="" srcset="">
                </div>
            </div>
            <p class="somme">{{serieStatistic[0]}}</p>
            <p class="titre"><br>Equipements</p>
        </div>
        <div class="card" (click)="goToType()">
            <div class="cardIconDiv">
                <div class="iconDiv">
                    <img src="../../../assets/type_icon.png" alt="" srcset="">
                </div>
            </div>
            <p class="somme">{{serieStatistic[1]}}</p>
            <p class="titre">Type<br>Equipements</p>
        </div>
        <div class="card" (click)="goToElectricien()">
            <div class="cardIconDiv">
                <div class="iconDiv">
                    <img src="../../../assets/elec_icon.png" alt="" srcset="">
                </div>
            </div>
            <p class="somme">{{serieStatistic[2]}}</p>
            <p class="titre">Electriciens</p>
        </div>
        <div class="card" (click)="goToAdmin()">
            <div class="cardIconDiv">
                <div class="iconDiv">
                    <img src="../../../assets/admin_icon.png" alt="" srcset="">
                </div>
            </div>
            <p class="somme">{{serieStatistic[3]}}</p>
            <p class="titre">Administrateur</p>
        </div>
        <div class="card" (click)="goToUsers()">
            <div class="cardIconDiv">
                <div class="iconDiv">
                    <img src="../../../assets/user_icon.png" alt="" srcset="">
                </div>
            </div>
            <p class="somme">{{serieStatistic[4]}}</p>
            <p class="titre">Utilisateurs</p>
        </div>
        <div class="card">
            <div class="cardIconDiv">
                <div class="iconDiv">
                    <img src="../../../assets/dim_icon.png" alt="" srcset="">
                </div>
            </div>
            <p class="somme">{{serieStatistic[5]}}</p>
            <p class="titre">Dimensionnements</p>
        </div>
    </div>
    <div class="chartDiv">
        <div id="chart">
            <apx-chart
              [series]="chartOptions.series!"
              [chart]="chartOptions.chart!"
              [labels]="chartOptions.labels"
              [responsive]="chartOptions.responsive!"
            ></apx-chart>
          </div>
    </div>
</main>
