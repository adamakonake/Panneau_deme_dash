<main>
    <header>
        <div class="headerBarDiv">
            <div class="searchInputAndIconDiv">
                <div class="searchIconDiv">
                    <img class="searchIcon" src="../../../assets/search_icon.png" alt="" srcset="">
                </div>
                <input class="searchInput" type="text" placeholder="Recherche" [(ngModel)]="searchValue" (keyup)="search()" >
            </div>
        </div>
        <div class="headerBarDiv sortAndAdd" >
            <div class="searchInputAndIconDiv sortAndAddOutlineDiv">
                <div class="searchIconDiv sortAndAddIconDiv">
                    <img class="searchIcon" src="../../../assets/sortIscon.png" alt="" srcset="">
                </div>
                <select class="selectTag" name="type" id="mat-select" [(ngModel)]="sortValue" (change)="sort()">
                    <option value="0">Trier par</option>
                    <option *ngFor="let type of types ; let i = index" [value]="type.idTypeEquipement">{{type.titre}}</option>
                </select>
            </div>
        </div>
        <div class="headerBarDiv sortAndAdd">
            <div class="searchInputAndIconDiv sortAndAddOutlineDiv" (click)="openDialog('ajout')">
                <div class="searchIconDiv sortAndAddIconDiv">
                    <img class="searchIcon" src="../../../assets/plusIcon.png" alt="" srcset="">
                </div>
                <p class="searchInput trieAndAddText">Ajouter</p>
            </div>
        </div>
    </header>
    <div class="listEquipement">
        <div class="card" *ngFor="let equipement of searchResult">
            <p class="typeName">{{equipement.typeEquipement?.titre}}</p>
            <div class="propertie"><span>Nom : </span>{{equipement.nom}}</div>
            <div class="propertie"><span>Marque : </span>{{equipement.marque}}</div>
            <div class="propertie"><span>Puissance : </span>{{equipement.puissance}} watt</div>
            <div class="propertie"><span>Tension : </span>{{equipement.tension}} Volts</div>
            <div class="propertie"><span>Intensité : </span>{{equipement.intensite}} Ampères</div>
            <div class="propertie"><span>Prix : </span>{{equipement.prix}} Ampères</div>
            <div class="actionsDiv">
                <img src="../../../assets/editIcon.png" alt="" srcset="" (click)="openDialog('modif',equipement)">
                <img src="../../../assets/deleteIcon.png" alt="" (click)="openDialog('supp',equipement)" >
            </div>
        </div>
    </div>
</main>
