<div class="logoDiv">
    <img class="logo" src="../../assets/logo_deme.png" alt="" srcset="">
    <div class="titre">
        <p>PANNEAU</p>
        <p>DEME</p>
    </div>
</div>

<main>
    <div class="bodySection">
        <div>
            <p class="leftText">Créer un nouveau<br>
                Mot de passe</p>
            <p class="leftSubText">Veuiilez entre un nouveau mot de passe,<br>
                elle doit contenir au moins<br>
                six (6) caractères</p>
        </div>
        <div class="container">
            <div class="titreText">
                <p>PANNE</p>
                <p>
                    AU <br>
                    DEME
                </p>
            </div>
            <form id="myForm" [formGroup]="formReset" (ngSubmit)="onSubmit()">
                <div class="champ_input">
                    <input [ngStyle]="{'border': submitted && f['password'].errors ? '1px solid red' : null}" type="text"  class="input_focus" id="motDePasse" placeholder="" formControlName="password" >
                    <label for="motDePasse" class="label">Mot de passe</label>
                </div>
                <div *ngIf="submitted && f['password'].errors" class="errorDiv">
                    <span *ngIf="f['password'].errors!['minlength']">Mot de passe inferieur à six(6) caractères</span>
                    <span *ngIf="f['password'].errors!['required']">Mot de passe requis</span>
                </div>
                <div class="champ_input">
                    <input [ngStyle]="{'border': submitted && f['confirm'].errors ? '1px solid red' : null}" type="text"  class="input_focus" id="confirmation" placeholder="" formControlName="confirm" >
                    <label for="confirmation" class="label">Confirmation</label>
                </div>
                <div *ngIf="submitted && f['confirm'].errors" class="errorDiv">
                    <span *ngIf="f['confirm'].errors!['required']">Mot de passe requis</span>
                    <span *ngIf="submitted && f['confirm'].errors!['incorrect']">Incorrect</span>
                </div>
                <input class="btnReset" type="submit" value="Réinitialiser">
            </form>
        </div>
    </div>
</main>
